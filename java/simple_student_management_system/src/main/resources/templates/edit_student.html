<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>student management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div style="padding: 0px 0px 5px 20px">
			<h1><a class="navbar-brand" th:href="@{/students}">simple student management system</a></h1>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">update student</h1>
				<div class="card-body">
					<!-- The "id" variable is substituted with the value of "${student.id}", which is a Thymeleaf expression that evaluates to the value of the "student.id". -->
					<!-- The $ symbol is used to reference variable expressions, which are used to embed dynamic content into a Thymeleaf template. These expressions can contain operators, functions, and other logic to generate dynamic output. -->
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>student first name</label>
							<!-- th:field="*{something}": is a Thymeleaf attribute that binds the input field to a model attribute called something. The * in front of {something} specifies that it should be bound to the current form object. -->
							<!-- The * symbol is used to reference selection expressions, which are used to access specific properties or methods of a Thymeleaf context object. These context objects can include things like model attributes, iteration variables, request parameters and more -->
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="enter the student's first name" />
						</div>
						<div class="form-group">
							<label>student last name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="enter the student's last name" />
						</div>

						<div class="form-group">
							<label>student email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="enter the student's email" />
						</div>

						<br>
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- * is used to access specific properties or methods of a Thymeleaf context object, whereas $ is used to embed dynamic content into a template. -->

</html>
