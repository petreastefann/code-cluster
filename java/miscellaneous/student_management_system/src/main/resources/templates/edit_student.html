<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>student management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">student management system</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">student management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">update student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>student first name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="enter the student's first name" />
						</div>

						<div class="form-group">
							<label>student last name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="enter the student's last name" />
						</div>

						<div class="form-group">
							<label>student email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="enter the student's email" />
						</div>

						<!-- <button type="submit" class="btn btn-primary">save</button> -->
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">
								submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
