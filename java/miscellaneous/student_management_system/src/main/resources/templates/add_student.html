<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>student management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">create new student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>student first name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="enter the student's first name" />
						</div>

						<div class="form-group">
							<label>student last name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="enter the student's last name" />
						</div>

						<div class="form-group">
							<label>student email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="enter the student's email" />
						</div>

						<!-- <button type="submit" class="btn btn-primary">save</button> -->
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">
								submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
