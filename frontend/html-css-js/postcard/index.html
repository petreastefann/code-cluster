<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Postcard page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section class="page">
		<div class="photo-container">
			<ul>
				<li>
					<img src="resources/images/4penguins.png" alt="4 penguins" loading="lazy">
				</li>
				<li>
					<img src="resources/images/atom heart mother.png" alt="a cow on a green field" loading="lazy">
				</li>
				<li>
					<img src="resources/images/fish.png" alt="random fish" loading="lazy">
				</li>
				<li>
					<img src="resources/images/building.jpg" alt="just a building" loading="lazy">
				</li>
				<li>
					<img src="resources/images/bojack.png" alt="horseman" loading="lazy">
				</li>
				<li></li>
			</ul>
		</div>
	</section>

	<section class="page">
		<div class="postcard border">
			<div class="side">
				<div id="pointer">
					<p>Let's party! It's hot hot</p>
				</div>
				<p class="up">Summer Time is here</p>
				<div class="underline"></div>
				<p class="up">Welcome!!</p>
				<div class="underline"></div>
				<p class="up">Come and enjoy the beach bar</p>
				<div class="underline"></div>
			</div>
			<div class="side">
				<p class="up"><span class="orange-text">To: </span>mr. papacioc pupacoca</p>
				<div class="underline"></div>
				<p class="up"><span class="orange-text">Address: </span>the street of coverturii 53</p>
				<div class="underline"></div>
				<p class="up">The office of pupacoca 123</p>
				<div class="underline"></div>
				<p class="orange-text" style="text-align: center;">Can't wait to see you!</p>
				<div class="underline"></div>
			</div>
		</div>
	</section>
</body>

</html>
